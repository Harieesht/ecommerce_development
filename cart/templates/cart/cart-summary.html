{% include "store/base.html" %}


{% load static %}


{% block content %}


<main class="pt-5">
    
    <div class="container">
      
      <h1 class="h5"> Shopping cart </h1>

	<hr>
      {% for item in cart %}
      {% with product=item.product %}
      <br>
      
      <div class="row mb-4 border product-item">
        
        <div class="col-md-3 col-lg-2 order-md-first bg-light">
        
            <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{product.image.url}}"> <!-- Product image -->
        
        </div>

        
        <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
          
          <a href="{{product.get_absolute_url}}" class="text-decoration-none text-reset"> <!-- Product get absolute url -->
          
            <h1 class="h5 pt-2">{{product.title}} <!-- Product title --> </h1>
          
          </a>
          
          <div class="border">
            
            <div class="col border-bottom">
              
                <div class="row p-3">
              
                <div class="col-6"> Product </div>
              
                <div class="col-6 text-end"><span class="h6 fw-bold">$ {{item.total}}<!-- Product price --> </span></div>
            
              </div>
            
            </div>
            
            <div class="col">
              
              <div class="row p-3">
                
                <div class="col-12">
                  
                  <label for="select">Qty</label>

                  &nbsp; 
                  
                  <select id="">
                  
                    <option selected>
                  
                        {{item.qty}}
                  
                    </option>
                  
                    <option value="">1</option>
                  
                    <option value="">2</option>
                  
                    <option value="">3</option>
                  
                    <option value="">4</option>
                  
                  </select>
                  
                  <br> <br>

                  <button type="button" id="update-button"
                    class="btn btn-primary btn-sm update-button">
                    Update
                  
                  </button>
                  
                  &nbsp;

                  <button type="button" data-index="{{product.id}}"
                    class="btn btn-danger btn-sm delete-button">
                    Delete
        
                  </button>
        

                </div>
        
            </div>
        
            </div>
    
            </div>
    
        </div>
      
    </div>
      
    {% endwith %}
    {% endfor %}

      <div class="col-12 text-end">
 
        <div class="h6 fw-bold"> Sub total: $ <div id="total" class="d-inline-flex">{{cart.get_total}}<!-- cart.get_total --> </div></div>
 
      </div>
 

    </div>
  <br>
  <br>

 </main>

 <script>

  $(document).on('click','.delete-button',function(e){

     e.preventDefault();
     $.ajax({
          type:'POST',
          url:'{% url "cart-delete" %}',
          data:{
              product_id:$(this).data('index'),
              csrfmiddlewaretoken:"{{csrf_token}}",
              action:"post",
          },

          success:function(json){
              
              document.getElementById('cart-qty').textContent = json.qty
              document.getElementById('total').textContent=json.total
              location.reload()
          },

          error: function(xhr,errmsg,err){



          },



     });
     

  })




</script>


{% endblock %}
